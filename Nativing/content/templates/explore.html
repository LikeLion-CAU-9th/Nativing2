{% extends 'base.html' %}
{% load static %}

{% block htmlHead %}
<link rel="stylesheet" href="{% static 'css/explore.css' %}">
<link rel="stylesheet" href = "{% static 'css/test_explore.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
{% endblock %}

{% block mainContent %}

{% if keyword %}
    <div id="just-for-keyword" style="display: none;">{{keyword}}</div>
{% endif %}

<div class="explore">
    <div class="menu">
        <div class="menu__title">
            Explore
        </div>
        <div class="menu__search">
            <form id = "re-scan-form">
                <input tpye="text" name = "keyword" id = "re-scan" placeholder="Filter by Keyword">
                <img src="../static/img/loupe.png">
            </form>
            <div id = "re-scan-keywords">
                <!-- JS로 결과 내 재검색 구현 -->
            </div>
        </div>
        <div class="menu__filter-list">
            <div class="menu__filter-title">
                Gender
            </div>
            <div class="menu__filter-items">
                <div class="menu__filter-items__item">
                    <label>
                        <div class="radio-button"><input type="checkbox" name="gender" id = "male" value="male">
                            <div></div>
                        </div><span>Male</span>
                    </label>
                </div>
                <div class="menu__filter-items__item">
                    <label>
                        <div class="radio-button"><input type="checkbox" name="gender" id = "female" value="female">
                            <div></div>
                        </div><span>Female</span>
                    </label>
                </div>
            </div>
            <div class="menu__filter-title">
                Age
            </div>
            <div class="menu__filter-items">
                <div class="menu__filter-items__item">
                    <label>
                        <div class="radio-button"><input type="checkbox" name="age" id="teenager" value="~19">
                            <div></div>
                        </div><span>~19</span>
                    </label>
                </div>
                <div class="menu__filter-items__item">
                    <label>
                        <div class="radio-button"><input type="checkbox" name="age" id="twentyfour" value="20~24">
                            <div></div>
                        </div><span>20~24</span>
                    </label>
                </div>
                <div class="menu__filter-items__item">
                    <label>
                        <div class="radio-button"><input type="checkbox" name="age" id="twentynine" value="25~29">
                            <div></div>
                        </div><span>25~29</span>
                    </label>
                </div>
                <div class="menu__filter-items__item">
                    <label>
                        <div class="radio-button"><input type="checkbox" name="age" id="overthirty" value="30~">
                            <div></div>
                        </div><span>30~</span>
                    </label>
                </div>
            </div>
            <div class="menu__filter-title">
                Relationship
            </div>
            <div class="menu__filter-items">
                {% for relationship in relationships %}
                <div class="menu__filter-items__item">
                    <label>
                        <div class="radio-button"><input type="checkbox" name="relationship" value="{{ relationship }}" class="relationship-check">
                            <div></div>
                        </div><span>{{ relationship }}</span>
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="menu__filter-title">
                Tags
            </div>
            <div class="menu__filter-items">
                {% for tag in tags %}
                <div class="menu__filter-items__item tag-iter">
                    <label>
                        <div class="radio-button"><input type="checkbox" name="tag" value="{{ tag }}" id = "tag{{ forloop.counter }}" class="tags-check">
                            <div></div>
                        </div><span>{{tag}}</span>
                    </label>
                </div>
                {% endfor %}
                <button id = "viewtags-btn">
                    View all tags
                </button>                
            </div>
        </div>
    </div>
    <div class="content-list">
        <div id = "keyword-text">
            <!-- nav바를 통해 검색한 결과가 무엇인지 -->
        </div>
        <div id = "keyword-count">
            <!-- 검색 조건에 맞는 content가 몇 개인지 -->
        </div>
        <div class="content-list__result" id="content-list__result"></div>
        <div class="content-list__content-box">
            <div class="content-list__content-box__grid">
            </div>
            <button id = "load-more-content" type="button">
                Load More
            </button>
        </div>
    </div>
</div>

<script src="{% static 'js/creator.js' %}"></script>
<script src="{% static 'js/filter_new.js' %}"></script>
<script src= "{% static 'js/gender.js' %}"></script>
<script src= "{% static 'js/rescan.js' %}"></script>
<script src= "{% static 'js/relation.js' %}"></script>
<script src = "{% static 'js/age.js' %}"></script>
<script src = "{% static 'js/tags.js' %}"></script>
{% endblock %}
